        // the event handler on expanding parent row receives two parameters
        // the ID of the grid tow  and the primary key of the row
        function showChildGrid(parentRowID, parentRowKey) {
            var childGridID = parentRowID + "_table";
            var childGridPagerID = parentRowID + "_pager";
            //alert(childGridID +" "+ parentRowKey);
            // send the parent row primary key to the server so that we know which grid to show
            var childGridURL = "proteinModels/"+parentRowKey+"/"+parentRowKey+".json";
            //childGridURL = childGridURL + "&parentRowID=" + encodeURIComponent(parentRowKey)

            // add a table and pager HTML elements to the parent grid row - we will render the child grid here
            $('#' + parentRowID).append('<table id=' + childGridID + '></table><div id=' + childGridPagerID + ' class=scroll></div>');

            $("#" + childGridID).jqGrid({
                url: childGridURL,
                mtype: "GET",
                datatype: "json",
                page: 1,
                colModel: [
                    { label: 'ID', name: 'id', key: true, width: 75, editable: true },
                    { label: 'Model Type', name: 'Model Type', width: 100, editable: true },
                    { label: 'Evaluator', name: 'Evaluator', width: 100, editable: true },
                    { label: 'Score', name: 'Score', width: 100, editable: true },
                    { label: 'PDB', name: 'PDB', width: '200%', editable: true,formatter: formatLink, autowidth: true },
                    { label: 'PSF', name: 'PSF', width: '100%', editable: true,formatter: formatLink, autowidth: true }
                ],
				loadonce: true,
                width: '100%',
                height: '100%',
                shrinkToFit: false,
                treeGrid: false,
                ExpandColumn: 'Model Type',
                treeGridModel:"adjacency",
                "treedatatype":"json",
                "treeReader":{
					"parent_id_field":"id",
					"level_field":"level",
					"leaf_field":"isLeaf",
					"expanded_field":"expanded",
					"loaded":"loaded",
					"icon_field":"icon"
				},
                pager: "#" + childGridPagerID
            });

            $("#" + childGridID).jqGrid('filterToolbar');
            $("#" + childGridID).jqGrid('navGrid',"#"+childGridPagerID, {                
                search: true, // show search button on the toolbar
                add: true,
                edit: true,
                del: true,
